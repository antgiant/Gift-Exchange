<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gift Exchange Helper</title>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Gift Exchange Helper</h1>
    <p>A tool to assist in determining gift exchange partners.</p>
  </header>
  <section id="two-col">
    <section>
      <h2>Name List</h2>
      <ul id="name-list">
      </ul>
      <label for="name">Name</label>
      <input name="name" id="name">
      <button id="add" onclick="update_name_list()">Add Name</button>
    </section>
    <section>
      <h2>Selected Names</h2>
      <ul id="selected-list">
      </ul>
    </section>
  </section>
  <section id="suggested">
    <hr/>
    <h2>Suggested Pairings</h2>
    <ul id="suggested-pairing">
      
    </ul>
    <label for="title">Title</label>
    <input name="title" id="title">
    <button id="save">Save Pairings</button>
  </section>
  <section id="previous">
    <hr />
    <h2>Previous Pairings</h2>
    <ul id="previous-parings">
    </ul>
    <button id="bookmark">Save to Bookmarks</button>
  </section>
  <footer>
    <p>This site is cookie free.</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
